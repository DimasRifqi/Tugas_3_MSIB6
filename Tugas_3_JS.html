<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Eksternal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <form id="form">
      <table
        style="
          width: 50%;
          background-color: aqua;
          border: 1px solid;
          text-align: center;
          margin: auto;
        "
      >
        <tr>
          <th colspan="2">Form Input</th>
        </tr>

        <tr>
          <td><label for="">Nama</label></td>

          <td>
            <input type="text" name="nama" id="" placeholder="Masukkan nama anda" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Pekerjaan</label>
          </td>

          <td>
            <input type="text" name="pekerjaan" id="" placeholder="Masukkan Pekerjaan" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Hobby</label>
          </td>

          <td>
            <input type="text" name="hobby" id="" placeholder="Masukkan Hobby" />
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <input type="button" name="proses" value="dataPerson" id="" onclick="dataPerson()">
          </th>
           
        </tr>
      </table>
    </form>
    <h2 id="hasil">

    </h2>
  </body>
  <script src="js/dataPegawai.js"></script>
</html>
